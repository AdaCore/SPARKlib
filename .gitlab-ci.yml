stages:
  - check

issue_present:
  services:
     - image:e3
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  stage: check
  needs: [] # Execute regardless of the other stages
  script:
    - require_issue

check:
  services:
     - image:e3
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  stage: check
  needs: [] # Execute regardless of the other stages
  script:
    - generic_anod_ci $GENERIC_ANOD_CI_OPTIONS
    - cat /tmp/ci_env.sh
    - . /tmp/ci_env.sh
    - cd $ANOD_DEFAULT_SANDBOX_DIR
    - anod install gnat --latest
    - eval $(anod printenv gnat)
    - cd $CI_PROJECT_DIR
    - . setup.sh
    - make check
